<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form action="index.html" method="post">
    <h1>Sign Up</h1>
    <fieldset>
        <legend><span class="number">1</span> Your Basic Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="name" autofocus="true" autocomplete="true">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" placeholder="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" placeholder="password">

        <label> Age:</label>
        <!--the name attribute need to be the same-->
        <input type="radio" id="under_13"
               name="same_name" value="under 13"><label for="under_13" class="light">under 13</label><br>
        <input type="radio" id="13_and Over"
               value="more than 13" name="same_name"><label for="13_and Over" class="light">Over 13</label>
    </fieldset>

    <fieldset>
        <legend><span class="number">2</span> Your Profile</legend>
        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio" placeholder="your biography go here"></textarea>

        <label for="job">Job role:</label>
        <select id="job" name="user_name">
            <optgroup label="Web">
                <option value="1"> Front-End Developer</option>
                <option value="2">Back-End developer</option>
                <option value="3">Python Developer</option>
                <option value="4">Web Design</option>
            </optgroup>

            <optgroup label="Mobile">
                <option value="5">IOS DEVELOPER</option>
                <option value="6">ANDROID DEVELOPER</option>
            </optgroup>

            <optgroup label="Business">
                <option value="7">Business Owner</option>
                <option value="8">Freelancer</option>
            </optgroup>
        </select>

        <label>Interest:</label>
        <input type="checkbox" id="web developement" name="web developement"
               value="web development"><label class="light" for="web developement">Web Developement</label><br>
        <input type="checkbox" id="web design" name="web design"
               value="web design"><label class="light" for="web design">web design</label><br>
        <input type="checkbox" id="graphic design" name="graphic design"
               value="graphic design"><label class="light" for="graphic design">graphic design</label><br>
    </fieldset>
    <button type="reset">Reset</button>
</form>


</body>
</html>
